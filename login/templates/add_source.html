{% extends "base.html" %}
{% block title %}Add Source{% endblock %}
{% block content %}
<section id="main" class="wrapper">
    <br>
    <div class="inner">
        <div class="content">
            <div class="testimonial" align="center">
                 <section class="container">
                      <div class="content">
                          <h2> <b>Add Source </b></h2>
                             <form method="post" action=".">{% csrf_token %}
                                <table class="table-separate">
                                  <tr>
                                    <td>
                                        Name
                                    </td>
                                    <td>
                                     {{ form.name }}
                                    </td>
                                  </tr>

                                  <tr>
                                        <td>
                                            Url
                                        </td>
                                        <td >
                                             {{ form.rss_url }}
                                        </td>
                                  </tr>
                                </table >
                                <button type="submit" class="small">Add</button>
                                 <button type="reset" class="small">Reset</button>
                             </form>
                      </div>
                 </section>


                    <p>
                  {% if form.non_field_errors %}
                     {{ form.non_field_errors }}
                  {% endif %}
                 </p>
                </div>
            </div>
        </div>
</section>

{% endblock %}
